<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HelpDesk Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: #030014;
            color: #ffffff; 
            min-height: 100vh; 
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        /* EPIC ANIMATED BACKGROUND */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            overflow: hidden;
            background: linear-gradient(125deg, #030014 0%, #0f0728 25%, #1a0a3e 50%, #0d0620 75%, #030014 100%);
        }
        
        /* Aurora Effect */
        .aurora {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        .aurora::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg at 50% 50%, 
                transparent 0deg, rgba(139, 92, 246, 0.3) 60deg, transparent 120deg,
                rgba(236, 72, 153, 0.3) 180deg, transparent 240deg,
                rgba(6, 182, 212, 0.3) 300deg, transparent 360deg);
            animation: auroraRotate 20s linear infinite;
        }
        
        @keyframes auroraRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Glowing Orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            animation: float 15s infinite ease-in-out;
        }
        
        .orb-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.5) 0%, transparent 70%);
            top: -200px;
            left: -100px;
        }
        
        .orb-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.5) 0%, transparent 70%);
            bottom: -150px;
            right: -100px;
            animation-delay: -5s;
        }
        
        .orb-3 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(6, 182, 212, 0.4) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -10s;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, -30px) scale(1.1); }
            50% { transform: translate(20px, 40px) scale(0.95); }
            75% { transform: translate(-40px, -20px) scale(1.05); }
        }
        
        /* Grid */
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(139, 92, 246, 0.06) 2px, transparent 2px),
                linear-gradient(90deg, rgba(139, 92, 246, 0.06) 2px, transparent 2px);
            background-size: 60px 60px;
        }
        
        /* REAL RUNNING DOGS! üêï */
        .dog-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
        }
        
        .dog {
            position: absolute;
            height: 120px;
            animation: runDog linear infinite;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5));
            object-fit: contain;
        }
        
        .dog-1 { top: 10%; height: 100px; animation-duration: 7s; animation-delay: 0s; }
        .dog-2 { top: 30%; height: 80px; animation-duration: 5s; animation-delay: -1.5s; }
        .dog-3 { top: 50%; height: 110px; animation-duration: 8s; animation-delay: -3s; }
        .dog-4 { top: 70%; height: 90px; animation-duration: 6s; animation-delay: -4.5s; }
        .dog-5 { top: 85%; height: 70px; animation-duration: 5.5s; animation-delay: -2s; }
        .dog-6 { top: 20%; height: 85px; animation-duration: 9s; animation-delay: -6s; }
        
        @keyframes runDog {
            0% { 
                left: -200px; 
                transform: scaleX(1);
            }
            100% { 
                left: calc(100% + 200px); 
                transform: scaleX(1);
            }
        }
        
        /* Floating particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: rise 10s infinite;
        }
        
        .particle:nth-child(odd) { background: #a855f7; box-shadow: 0 0 15px #a855f7; }
        .particle:nth-child(even) { background: #22d3ee; box-shadow: 0 0 15px #22d3ee; }
        .particle:nth-child(3n) { background: #f472b6; box-shadow: 0 0 15px #f472b6; }
        
        .particle:nth-child(1) { left: 10%; animation-duration: 8s; }
        .particle:nth-child(2) { left: 20%; animation-duration: 12s; animation-delay: -2s; }
        .particle:nth-child(3) { left: 30%; animation-duration: 9s; animation-delay: -4s; }
        .particle:nth-child(4) { left: 40%; animation-duration: 11s; animation-delay: -1s; }
        .particle:nth-child(5) { left: 50%; animation-duration: 10s; animation-delay: -3s; }
        .particle:nth-child(6) { left: 60%; animation-duration: 13s; animation-delay: -5s; }
        .particle:nth-child(7) { left: 70%; animation-duration: 8s; animation-delay: -2s; }
        .particle:nth-child(8) { left: 80%; animation-duration: 14s; animation-delay: -4s; }
        .particle:nth-child(9) { left: 90%; animation-duration: 9s; animation-delay: -1s; }
        .particle:nth-child(10) { left: 15%; animation-duration: 11s; animation-delay: -6s; }
        
        @keyframes rise {
            0% { bottom: -20px; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 0.5; }
            100% { bottom: 100%; opacity: 0; }
        }
        
        /* Login Container */
        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 480px;
            padding: 2rem;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .logo {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            animation: logoFloat 3s ease-in-out infinite;
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .logo-icon {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            box-shadow: 0 0 40px rgba(139, 92, 246, 0.6), 0 0 80px rgba(139, 92, 246, 0.3);
            animation: iconPulse 2s ease-in-out infinite;
        }
        
        @keyframes iconPulse {
            0%, 100% { box-shadow: 0 0 40px rgba(139, 92, 246, 0.6), 0 0 80px rgba(139, 92, 246, 0.3); }
            50% { box-shadow: 0 0 60px rgba(139, 92, 246, 0.8), 0 0 120px rgba(139, 92, 246, 0.5); }
        }
        
        .logo-text {
            font-weight: 900;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #6366f1, #a855f7, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 40px rgba(139, 92, 246, 0.5);
        }
        
        .login-subtitle {
            color: #c4b5fd;
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        /* Login Card */
        .login-card {
            background: linear-gradient(135deg, rgba(20, 15, 60, 0.95) 0%, rgba(15, 10, 50, 0.98) 100%);
            backdrop-filter: blur(30px);
            border: 2px solid rgba(139, 92, 246, 0.4);
            border-radius: 28px;
            padding: 2.5rem;
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.5),
                0 0 100px rgba(139, 92, 246, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .login-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 28px;
            padding: 2px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.6), rgba(236, 72, 153, 0.4), rgba(6, 182, 212, 0.6));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: borderGlow 3s linear infinite;
        }
        
        @keyframes borderGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .form-group {
            margin-bottom: 1.75rem;
        }
        
        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            color: #c4b5fd;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .form-control {
            width: 100%;
            padding: 1.125rem 1.5rem;
            background: rgba(25, 20, 70, 0.8);
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 14px;
            color: #ffffff;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .form-control:focus {
            outline: none;
            border-color: #a855f7;
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.2), 0 0 30px rgba(139, 92, 246, 0.4);
            background: rgba(30, 25, 80, 0.9);
        }
        
        .form-control::placeholder {
            color: #6a6a82;
        }
        
        .btn {
            width: 100%;
            padding: 1.125rem;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1.1rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.5);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }
        
        .btn:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 0 50px rgba(139, 92, 246, 0.7), 0 20px 40px rgba(139, 92, 246, 0.4);
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:active {
            transform: translateY(-2px) scale(1.01);
        }
        
        .alert {
            padding: 1rem 1.25rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .alert-danger {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(239, 68, 68, 0.1));
            border: 2px solid rgba(239, 68, 68, 0.5);
            color: #f87171;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.2);
        }
        
        .alert-success {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(16, 185, 129, 0.1));
            border: 2px solid rgba(16, 185, 129, 0.5);
            color: #34d399;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.2);
        }
        
        .login-footer {
            text-align: center;
            margin-top: 2rem;
            color: #a0a0b8;
            font-size: 1rem;
        }
        
        .login-footer a {
            color: #a855f7;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s;
            text-shadow: 0 0 10px rgba(168, 85, 247, 0.5);
        }
        
        .login-footer a:hover {
            color: #ec4899;
            text-shadow: 0 0 20px rgba(236, 72, 153, 0.8);
        }
        
        /* Fun tagline */
        .tagline {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.95rem;
            color: #8b7ec8;
            font-weight: 500;
        }
        
        .tagline i {
            color: #a855f7;
            margin: 0 0.3rem;
        }
    </style>
</head>
<body>
    <!-- Epic Animated Background -->
    <div class="animated-bg">
        <div class="aurora"></div>
        <div class="grid-bg"></div>
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
        
        <!-- Particles -->
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <!-- Real Running Dogs! -->
        <div class="dog-container">
            <img src="https://media.giphy.com/media/4Zo41lhzKt6iZ8xff9/giphy.gif" class="dog dog-1" alt="running dog">
            <img src="https://media.giphy.com/media/l0MYyv6UK0Bd4DE76/giphy.gif" class="dog dog-2" alt="running dog">
            <img src="https://media.giphy.com/media/mW05nwEyXLP0Y/giphy.gif" class="dog dog-3" alt="running dog">
            <img src="https://media.giphy.com/media/Y0G6gc8CJu1ynAZ1nr/giphy.gif" class="dog dog-4" alt="running dog">
            <img src="https://media.giphy.com/media/l3q2Wl7Wpz09Z5hfi/giphy.gif" class="dog dog-5" alt="running dog">
            <img src="https://media.giphy.com/media/5AnqfqyWRtG2Q/giphy.gif" class="dog dog-6" alt="running dog">
        </div>
    </div>
    
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <div class="logo-icon"><i class="fas fa-headset"></i></div>
                <span class="logo-text">HelpDesk Pro</span>
            </div>
            <p class="login-subtitle">Sign in to your account</p>
        </div>
        
        <div class="login-card">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            <i class="fas fa-{% if category == 'danger' %}exclamation-circle{% else %}check-circle{% endif %}"></i>
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>
            
            <div class="login-footer">
                Don't have an account? <a href="{{ url_for('register') }}">Register here</a>
            </div>
            
            <div class="tagline">
                <i class="fas fa-paw"></i> Fetching solutions, one ticket at a time <i class="fas fa-paw"></i>
            </div>
        </div>
    </div>
</body>
</html>
